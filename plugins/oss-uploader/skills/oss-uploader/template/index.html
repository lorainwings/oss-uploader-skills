<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS 上传预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 24px;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.875rem;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #ef9a9a;
            border-radius: 6px;
            padding: 16px;
            color: #c62828;
            margin-bottom: 24px;
            display: none;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-item {
            font-size: 0.875rem;
            color: #666;
        }

        .stat-item strong {
            color: #333;
            font-weight: 600;
        }

        .file-list {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            gap: 12px;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #fafafa;
        }

        .file-thumb {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
            background: #f0f0f0;
            cursor: pointer;
            flex-shrink: 0;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #999;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: #333;
            word-break: break-all;
            margin-bottom: 2px;
        }

        .file-url {
            font-size: 0.75rem;
            color: #999;
            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 0.75rem;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
        }

        .btn:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        .btn.copied {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .modal-close {
            position: absolute;
            top: -36px;
            right: 0;
            background: #fff;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .modal-close:hover {
            background: #f0f0f0;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #333;
            color: #fff;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 0.875rem;
            display: none;
            z-index: 2000;
        }

        .toast.show {
            display: block;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .stats {
                flex-direction: column;
                gap: 8px;
            }

            .file-item {
                flex-wrap: wrap;
                padding: 12px;
            }

            .file-info {
                width: calc(100% - 52px);
            }

            .file-actions {
                width: 100%;
                margin-top: 8px;
                padding-left: 52px;
            }

            .file-url {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OSS 上传完成</h1>
            <p>文件已成功上传到阿里云 OSS</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="stats">
            <div class="stat-item">文件总数：<strong id="fileCount">0</strong></div>
            <div class="stat-item">图片文件：<strong id="imageCount">0</strong></div>
        </div>

        <div class="file-list" id="fileList"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
    </div>

    <div class="toast" id="toast">链接已复制</div>

    <script>
        // 映射数据将在生成时注入
        const MAPPING_DATA = null; // __MAPPING_DATA_PLACEHOLDER__

        let files = [];

        // 加载数据（优先使用内嵌数据，回退到 fetch）
        async function loadData() {
            try {
                let data;
                if (MAPPING_DATA) {
                    // 使用内嵌数据
                    data = MAPPING_DATA;
                } else {
                    // 回退到 fetch（用于本地开发/测试）
                    const response = await fetch('.tmp/mapping.json');
                    if (!response.ok) {
                        throw new Error('无法加载映射文件');
                    }
                    data = await response.json();
                }
                // 支持两种格式：直接数组或 { files: [...] }
                if (Array.isArray(data)) {
                    files = data;
                } else if (data.files && Array.isArray(data.files)) {
                    files = data.files.map(f => ({
                        filename: f.localPath ? f.localPath.split('/').pop() : f.filename,
                        url: f.url
                    }));
                } else {
                    throw new Error('映射文件格式不正确');
                }
                renderFiles();
            } catch (error) {
                showError(error.message + '。请确保映射数据已正确注入或 .tmp/mapping.json 文件存在。');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function isImage(filename) {
            const imageExts = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg', '.bmp', '.ico'];
            return imageExts.some(ext => filename.toLowerCase().endsWith(ext));
        }

        function getFileExt(filename) {
            const parts = filename.split('.');
            return parts.length > 1 ? parts.pop().toUpperCase() : 'FILE';
        }

        function renderFiles() {
            const list = document.getElementById('fileList');
            const imageCount = files.filter(f => isImage(f.filename)).length;

            document.getElementById('fileCount').textContent = files.length;
            document.getElementById('imageCount').textContent = imageCount;

            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';

                const isImg = isImage(file.filename);

                item.innerHTML = `
                    ${isImg
                        ? `<img class="file-thumb" src="${file.url}" alt="${file.filename}" onclick="openModal('${file.url}')">`
                        : `<div class="file-icon">${getFileExt(file.filename)}</div>`
                    }
                    <div class="file-info">
                        <div class="file-name">${file.filename}</div>
                        <!-- <div class="file-url">${file.url}</div> -->
                    </div>
                    <div class="file-actions">
                        <button class="btn" id="copy-btn-${index}" onclick="copyUrl('${file.url}', ${index})">复制链接</button>
                        <button class="btn" onclick="window.open('${file.url}', '_blank')">打开</button>
                    </div>
                `;

                list.appendChild(item);
            });
        }

        function copyUrl(url, index) {
            navigator.clipboard.writeText(url).then(() => {
                showToast();
                const btn = document.getElementById(`copy-btn-${index}`);
                btn.classList.add('copied');
                btn.textContent = '已复制';

                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = '复制链接';
                }, 2000);
            });
        }

        function openModal(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 页面加载时自动加载数据
        loadData();
    </script>
</body>
</html>
