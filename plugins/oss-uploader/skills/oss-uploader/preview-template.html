<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS ‰∏ä‰º†È¢ÑËßà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9rem;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f5f5f5;
            cursor: pointer;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .copy-hint {
            font-size: 0.85rem;
            color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            user-select: none;
            font-weight: 500;
            border: 2px dashed rgba(102, 126, 234, 0.3);
        }

        .copy-hint:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .copy-hint:active {
            transform: scale(0.98);
        }

        .copy-hint.copied {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%);
            border-color: rgba(16, 185, 129, 0.6);
            color: #10b981;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn.copied {
            background: #10b981;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® OSS ‰∏ä‰º†ÊàêÂäü</h1>
            <p>Êñá‰ª∂Â∑≤ÊàêÂäü‰∏ä‰º†Âà∞ÈòøÈáå‰∫ë OSS</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="fileCount">0</div>
                <div class="label">‰∏ä‰º†Êñá‰ª∂</div>
            </div>
            <div class="stat-card">
                <div class="number" id="imageCount">0</div>
                <div class="label">ÂõæÁâáÊñá‰ª∂</div>
            </div>
        </div>

        <div class="grid" id="fileGrid">
            <!-- Êñá‰ª∂ÂàóË°®Â∞ÜÂú®Ê≠§Â§ÑÊèíÂÖ• -->
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
    </div>

    <div class="toast" id="toast">
        <span>‚úì</span>
        <span>ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</span>
    </div>

    <script>
        // {{FILES_DATA}} Â∞ÜË¢´ÊõøÊç¢‰∏∫ÂÆûÈôÖÊï∞ÊçÆ
        const files = {{FILES_DATA}};

        function isImage(filename) {
            const imageExts = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg', '.bmp', '.ico'];
            return imageExts.some(ext => filename.toLowerCase().endsWith(ext));
        }

        function renderFiles() {
            const grid = document.getElementById('fileGrid');
            const imageCount = files.filter(f => isImage(f.filename)).length;

            document.getElementById('fileCount').textContent = files.length;
            document.getElementById('imageCount').textContent = imageCount;

            files.forEach((file, index) => {
                const card = document.createElement('div');
                card.className = 'card';

                const isImg = isImage(file.filename);

                card.innerHTML = `
                    ${isImg ? `<img class="card-image" src="${file.url}" alt="${file.filename}" onclick="openModal('${file.url}')">` :
                    `<div class="card-image" style="display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #ccc;">üìÑ</div>`}
                    <div class="card-content">
                        <div class="card-title">${file.filename}</div>
                        <div class="copy-hint" id="copy-hint-${index}" onclick="copyUrl('${file.url}', ${index})">
                            <span>üìã</span>
                            <span>ÁÇπÂáªÂ§çÂà∂ÈìæÊé•</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-secondary" onclick="window.open('${file.url}', '_blank')">
                                <span>üîó</span>
                                <span>ÊâìÂºÄ</span>
                            </button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function copyUrl(url, index) {
            navigator.clipboard.writeText(url).then(() => {
                showToast();
                const hint = document.getElementById(`copy-hint-${index}`);
                const originalHTML = hint.innerHTML;
                hint.classList.add('copied');
                hint.innerHTML = '<span>‚úì</span><span>Â∑≤Â§çÂà∂</span>';

                setTimeout(() => {
                    hint.classList.remove('copied');
                    hint.innerHTML = originalHTML;
                }, 2000);
            });
        }

        function openModal(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Êåâ ESC ÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ÂàùÂßãÂåñ
        renderFiles();
    </script>
</body>
</html>
